<!DOCTYPE html>
<html>
    <head>
        <title>Natural Language Processor</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        </header>
        <main>
                <section>
                    <div class="text-wrapper">
                        <h1>Natural Language Processor</h1>
                        <h2>Type in a url of an article or text to analysis</h2>
                    </div>
                    <form>
                        <input type="text" id="url" placeholder="Enter URL">
                        <button id="submit">Analyse</button>
                    </form> 
                    <div id="results">
                        <p class="text-results">The Analysed Text is <span id='subject'></span> and is written in a <span id='scoreTag'></span> way. The confidence of this analysis is <span id='confidence'></span>%. </p>
                        <div class="loader">
                        </div>
                        <div class="error">
                            <p>There was an error</p>
                        </div>
                    </div>
                </section>
        </main>
        <footer>
            <h3>A website by Andrew White. Using the <a href="https://www.meaningcloud.com/">Meaning Cloud</a> API</h3>
        </footer>
        <script>
            if ('serviceWorker' in navigator){
                window.addEventListener('load', ()=>{
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }
        </script>
    </body>
    <script type="module" src="app.js"></script>
</html>
